trigger:
- main
 
resources:
- repo: self
 
variables:
  tag: '$(Build.BuildId)'
 
stages:
- stage: Build
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        containerRegistry: 'docker_connection'
        command: 'login'
 
    - task: Docker@2
      displayName: Build and Push Docker Image
      inputs:
        containerRegistry: 'docker_connection'
        repository: 'pkabbur/azure-devops-kubernetes-terraform-pipeline'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest
 